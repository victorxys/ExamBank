<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Revenue Dashboard - Concept 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .card { background-color: #1e293b; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen p-6">

    <!-- Header -->
    <header class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">营收概览</h1>
            <p class="text-slate-400 mt-1">2026年财年 · 实时数据</p>
        </div>
        <div class="flex gap-3">
            <button class="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-sm font-medium rounded-lg border border-slate-700 transition">本月</button>
            <button class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-sm font-medium rounded-lg shadow-lg shadow-blue-500/30 transition">本年</button>
        </div>
    </header>

    <!-- KPI Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- KPI 1: Total Revenue -->
        <div class="card rounded-2xl p-6 relative overflow-hidden group">
            <div class="absolute right-0 top-0 w-32 h-32 bg-emerald-500/10 rounded-full -mr-16 -mt-16 group-hover:bg-emerald-500/20 transition duration-500"></div>
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">总营收 (Total Revenue)</p>
                    <h3 class="text-3xl font-bold text-white mt-2">¥ 2,845,000</h3>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-500/10 text-emerald-400">
                    +12.5% ↑
                </span>
            </div>
            <p class="text-slate-500 text-xs mt-4">较去年同期增长 ¥315,000</p>
        </div>

        <!-- KPI 2: Net Income -->
        <div class="card rounded-2xl p-6 relative overflow-hidden group">
            <div class="absolute right-0 top-0 w-32 h-32 bg-blue-500/10 rounded-full -mr-16 -mt-16 group-hover:bg-blue-500/20 transition duration-500"></div>
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">净收入 (Net Income)</p>
                    <h3 class="text-3xl font-bold text-white mt-2">¥ 1,920,400</h3>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-500/10 text-blue-400">
                    +8.2% ↑
                </span>
            </div>
            <p class="text-slate-500 text-xs mt-4">扣除返佣与渠道费</p>
        </div>

        <!-- KPI 3: Held Assets (Caution) -->
        <div class="card rounded-2xl p-6 relative overflow-hidden group border-orange-500/20">
            <div class="absolute right-0 top-0 w-32 h-32 bg-orange-500/10 rounded-full -mr-16 -mt-16 group-hover:bg-orange-500/20 transition duration-500"></div>
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">资金池 (Held Assets)</p>
                    <h3 class="text-3xl font-bold text-orange-200 mt-2">¥ 580,000</h3>
                </div>
                <span class="text-orange-400">
                    <svg title="Deposit" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                </span>
            </div>
            <p class="text-slate-500 text-xs mt-4">押金 & 保证金 (归属客户/阿姨)</p>
        </div>

         <!-- KPI 4: Monthly Projection -->
         <div class="card rounded-2xl p-6 relative overflow-hidden group">
            <div class="absolute right-0 top-0 w-32 h-32 bg-purple-500/10 rounded-full -mr-16 -mt-16 group-hover:bg-purple-500/20 transition duration-500"></div>
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">下月预测 (Projection)</p>
                    <h3 class="text-3xl font-bold text-white mt-2">¥ 320,000</h3>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-500/10 text-purple-400">
                    High Conf.
                </span>
            </div>
            <p class="text-slate-500 text-xs mt-4">基于现有月嫂合同分期</p>
        </div>
    </div>

    <!-- Main Chart Section -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
        <!-- Revenue Trend -->
        <div class="card rounded-2xl p-6 lg:col-span-2">
            <h4 class="text-lg font-semibold text-white mb-6">年度营收趋势 (YoY)</h4>
            <div class="h-80 w-full">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>

        <!-- Revenue Breakdown -->
        <div class="card rounded-2xl p-6">
            <h4 class="text-lg font-semibold text-white mb-6">收入构成</h4>
            <div class="h-64 flex justify-center items-center">
                <canvas id="breakdownChart"></canvas>
            </div>
            <div class="mt-6 space-y-3">
                <div class="flex justify-between text-sm">
                    <span class="flex items-center text-slate-300"><span class="w-3 h-3 rounded-full bg-blue-500 mr-2"></span>管理费</span>
                    <span class="text-white font-medium">65%</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="flex items-center text-slate-300"><span class="w-3 h-3 rounded-full bg-emerald-500 mr-2"></span>介绍费</span>
                    <span class="text-white font-medium">25%</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="flex items-center text-slate-300"><span class="w-3 h-3 rounded-full bg-purple-500 mr-2"></span>其他/佣金</span>
                    <span class="text-white font-medium">10%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Data for Charts
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: '2025 营收',
                        data: [150, 180, 160, 200, 220, 250, 280, 260, 300, 280, 320, 350],
                        backgroundColor: '#3b82f6',
                        borderRadius: 4,
                    },
                    {
                        label: '2024 营收',
                        data: [120, 140, 130, 160, 180, 200, 210, 200, 220, 210, 240, 260],
                        backgroundColor: '#1e293b',
                        borderRadius: 4,
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { labels: { color: '#94a3b8' } } },
                scales: {
                    y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                    x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                }
            }
        });

        const breakdownCtx = document.getElementById('breakdownChart').getContext('2d');
        new Chart(breakdownCtx, {
            type: 'doughnut',
            data: {
                labels: ['管理费', '介绍费', '其他'],
                datasets: [{
                    data: [65, 25, 10],
                    backgroundColor: ['#3b82f6', '#10b981', '#a855f7'],
                    borderColor: '#1e293b',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '70%',
                plugins: { legend: { display: false } }
            }
        });
    </script>
</body>
</html>
