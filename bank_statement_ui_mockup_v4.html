<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银行流水对账与分配 (V4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #f7fafc; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .list-item-active { background-color: #e6fffa; border-left: 4px solid #38b2ac; }
        .btn-primary { background-color: #38b2ac; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #2c7a7b; }
        .btn-primary:disabled { background-color: #a0aec0; cursor: not-allowed; }
        .btn-secondary { background-color: #e2e8f0; color: #4a5568; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: #cbd5e0; }
        input:focus, select:focus, textarea:focus { border-color: #38b2ac; box-shadow: 0 0 0 2px rgba(56, 178, 172, 0.5); outline: none; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">

    <!-- Main Content -->
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">银行流水对账中心</h1>
                    <p class="text-gray-600 mt-1">手动处理未匹配、部分匹配或有错误的银行收款流水。</p>
                </div>
                <div class="card p-3 flex items-center gap-4">
                    <label for="month-select" class="font-semibold text-gray-700">当前会计月份:</label>
                    <select id="month-select" class="p-2 border border-gray-300 rounded-md">
                        <option value="2025-07">2025年 7月</option>
                        <option value="2025-08" selected>2025年 8月</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Column -->
            <aside class="lg:w-1/3 w-full">
                <div class="card p-4">
                    <div class="flex justify-between items-center border-b pb-3 mb-4">
                         <h2 class="text-xl font-semibold">待处理流水</h2>
                         <select class="text-sm p-1 border-gray-200 border rounded-md">
                             <option>仅看本月</option>
                             <option>查看所有</option>
                         </select>
                    </div>
                    <div class="space-y-2">
                        <div id="txn-1" class="p-4 rounded-lg cursor-pointer list-item-active" onclick="showUnmatchedScenario()">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-900">付款人A</span>
                                <span class="font-bold text-lg text-green-600">¥ 5,000.00</span>
                            </div>
                            <div class="flex justify-between items-center text-sm text-gray-500 mt-1">
                                <span>2025-08-15</span>
                                <span class="px-2 py-1 text-xs font-semibold text-orange-800 bg-orange-100 rounded-full">未匹配</span>
                            </div>
                        </div>
                        <div id="txn-2" class="p-4 rounded-lg cursor-pointer hover:bg-gray-50" onclick="showMatchedScenario()">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold text-gray-900">张三的妈妈</span>
                                <span class="font-bold text-lg text-green-600">¥ 3,000.00</span>
                            </div>
                            <div class="flex justify-between items-center text-sm text-gray-500 mt-1">
                                <span>2025-08-16</span>
                                <span class="px-2 py-1 text-xs font-semibold text-cyan-800 bg-cyan-100 rounded-full">待确认</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Right Column -->
            <main class="lg:w-2/3 w-full">
                <div class="card p-6">
                    <!-- SCENARIO 1: UNMATCHED -->
                    <div id="unmatched-workflow">
                        <h2 class="text-xl font-semibold mb-4 border-b pb-3">处理未匹配流水</h2>
                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-3"><span class="bg-gray-800 text-white rounded-full w-6 h-6 inline-flex items-center justify-center mr-2">1</span>识别客户</h3>
                            <div class="p-4 border border-yellow-300 bg-yellow-50 rounded-lg">
                                <div class="flex items-start gap-4">
                                    <i class="fas fa-question-circle text-xl text-yellow-600 mt-1"></i>
                                    <div>
                                        <p class="font-semibold text-yellow-800">未找到与付款人 “付款人A” 关联的客户。</p>
                                        <p class="text-sm text-gray-600 mt-1">请选择以下一种方式处理：</p>
                                    </div>
                                </div>
                                <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <button onclick="showDirectAssociation()" class="text-left p-3 border rounded-lg hover:bg-gray-100 hover:border-gray-400">
                                        <p class="font-semibold"><i class="fas fa-link mr-2"></i>直接关联账单</p>
                                        <p class="text-sm text-gray-600 mt-1">用于一次性付款，直接搜索并选择账单进行支付。</p>
                                    </button>
                                    <button onclick="openAliasModal()" class="text-left p-3 border rounded-lg hover:bg-gray-100 hover:border-gray-400">
                                        <p class="font-semibold"><i class="fas fa-user-tag mr-2"></i>创建付款人别名</p>
                                        <p class="text-sm text-gray-600 mt-1">让系统记住“付款人A”就是某个客户，方便未来自动匹配。</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="direct-association-ui" class="mb-6 hidden">
                             <h3 class="text-lg font-semibold text-gray-800 mb-3"><span class="bg-gray-800 text-white rounded-full w-6 h-6 inline-flex items-center justify-center mr-2">2</span>搜索并选择账单</h3>
                             <div class="relative">
                                 <input type="text" placeholder="按客户名、合同号、金额搜索未结清账单..." class="w-full p-3 pl-10 border border-gray-300 rounded-md">
                                 <i class="fas fa-search text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                             </div>
                        </div>
                    </div>

                    <!-- SCENARIO 2: PENDING CONFIRMATION (HIDDEN) -->
                    <div id="matched-workflow" class="hidden">
                         <h2 class="text-xl font-semibold mb-4 border-b pb-3">审核系统匹配建议</h2>
                        <div class="mb-6 p-4 bg-gray-50 rounded-lg">
                             <p class="text-sm text-gray-500">付款方: <span class="font-semibold text-gray-900">张三的妈妈</span></p>
                             <p class="text-sm text-gray-500 mt-1">交易总额: <span class="font-bold text-lg text-green-600">¥ 3,000.00</span></p>
                        </div>
                        <div class="p-4 border border-green-300 bg-green-50 rounded-lg">
                            <div class="flex items-start gap-4">
                                <i class="fas fa-lightbulb text-xl text-green-600 mt-1"></i>
                                <div>
                                    <p class="font-semibold text-green-800">系统建议：此笔款项用于支付以下账单</p>
                                    <div class="mt-2 p-3 border bg-white rounded-md">
                                        <p class="font-semibold">账单 #202508-01 (本月) - 客户: 张三</p>
                                        <p class="text-sm text-gray-600">8月服务费</p>
                                        <p class="text-sm mt-1">应付: ¥ 3,000.00</p>
                                    </div>
                                    <div class="mt-4 flex gap-4">
                                        <button class="btn-primary font-bold py-2 px-6 rounded-md"><i class="fas fa-check mr-2"></i>批准</button>
                                        <button class="btn-secondary font-semibold py-2 px-4 rounded-md">拒绝</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- ** V4 新增: 付款人别名创建模态框 ** -->
    <div id="alias-modal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay hidden">
        <div class="card w-full max-w-lg m-4">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-xl font-semibold">创建付款人别名</h3>
                <button onclick="closeAliasModal()" class="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">银行流水付款人</label>
                    <p class="mt-1 text-lg font-semibold p-2 bg-gray-100 rounded-md">付款人A</p>
                </div>
                <div>
                    <label for="customer-search" class="block text-sm font-medium text-gray-700">关联到系统客户</label>
                    <div class="relative mt-1">
                        <input type="text" id="customer-search" placeholder="搜索客户名称..." class="w-full p-2 pl-10 border border-gray-300 rounded-md">
                        <i class="fas fa-search text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                    </div>
                </div>
                <div>
                    <label for="alias-notes" class="block text-sm font-medium text-gray-700">备注 (可选)</label>
                    <textarea id="alias-notes" rows="3" placeholder="例如：这是客户张三的母亲的银行账户" class="mt-1 w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>
            <div class="flex justify-end items-center p-4 border-t bg-gray-50 rounded-b-lg">
                <button onclick="closeAliasModal()" class="btn-secondary font-semibold py-2 px-4 rounded-md mr-3">取消</button>
                <button class="btn-primary font-bold py-2 px-6 rounded-md"><i class="fas fa-save mr-2"></i>创建并关联</button>
            </div>
        </div>
    </div>

    <script>
        const unmatchedWorkflow = document.getElementById('unmatched-workflow');
        const matchedWorkflow = document.getElementById('matched-workflow');
        const directAssociationUI = document.getElementById('direct-association-ui');
        const aliasModal = document.getElementById('alias-modal');

        function showUnmatchedScenario() {
            document.getElementById('txn-1').classList.add('list-item-active');
            document.getElementById('txn-2').classList.remove('list-item-active');
            unmatchedWorkflow.classList.remove('hidden');
            matchedWorkflow.classList.add('hidden');
            directAssociationUI.classList.add('hidden');
        }

        function showMatchedScenario() {
            document.getElementById('txn-2').classList.add('list-item-active');
            document.getElementById('txn-1').classList.remove('list-item-active');
            matchedWorkflow.classList.remove('hidden');
            unmatchedWorkflow.classList.add('hidden');
        }
        
        function showDirectAssociation() {
            directAssociationUI.classList.remove('hidden');
        }

        function openAliasModal() {
            aliasModal.classList.remove('hidden');
        }

        function closeAliasModal() {
            aliasModal.classList.add('hidden');
        }

        document.addEventListener('DOMContentLoaded', showUnmatchedScenario);
    </script>

</body>
</html>
